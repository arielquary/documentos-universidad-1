<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Innovation University - Centro de Documentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --accent-color: #10b981;
            --dark-color: #1f2937;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #64748b;
            font-weight: 400;
        }

        .search-container {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #64748b;
            font-weight: 500;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .document-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .document-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .document-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .document-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .document-type {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .document-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .document-summary {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.7;
            flex-grow: 1;
        }

        .document-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--light-bg);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .document-meta {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #64748b;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 64px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #64748b;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Digital Innovation University</h1>
            <p class="subtitle">Centro de Documentos</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar documentos...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">10</div>
                <div class="stat-label">Documentos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4</div>
                <div class="stat-label">Formatos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">7</div>
                <div class="stat-label">Categorías</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2025</div>
                <div class="stat-label">Última Actualización</div>
            </div>
        </div>

        <div class="documents-grid" id="documentsGrid">
            <!-- Los documentos se generarán dinámicamente aquí -->
        </div>

        <div class="no-results hidden" id="noResults">
            <i class="fas fa-search"></i>
            <h3>No se encontraron documentos</h3>
            <p>Intenta con otros términos de búsqueda</p>
        </div>

        <footer>
            <div class="footer-content">
                <div>
                    <p>&copy; 2025 Digital Innovation University. Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Base URL dinámica - se ajustará automáticamente según dónde se aloje el sitio
        const getBaseUrl = () => {
            const currentPath = window.location.pathname;
            const pathSegments = currentPath.split('/');
            pathSegments.pop(); // Remove the filename
            return window.location.origin + pathSegments.join('/') + '/';
        };

        const baseUrl = getBaseUrl();

        // Datos de los documentos
        const documents = [
            {
                id: 0,
                title: "El Problema de la Industria en México",
                filename: "0-El-Problema-de-la-Industria-en-Mexico-Digital-Innovation-University.pdf",
                type: "PDF",
                category: "Análisis",
                summary: "Este documento analiza el problema de la industria en México, destacando la importante diferencia entre lo que conocen los recién egresados y lo que necesita la industria. Se expone una disminución en la matrícula de estudiantes de carreras TI, la cual se reduce a la mitad cada 5 años, contrastando con la oferta de vacantes, que se duplica cada 3 años.",
                size: "2.5 MB",
                date: "2024"
            },
            {
                id: 1,
                title: "Libro: Basta de Historias",
                filename: "1-Libro-Basta-de-Historias.pdf",
                type: "PDF",
                category: "Libro",
                summary: "En '¡Basta de historias!', Andrés Oppenheimer sostiene que la obsesión latinoamericana con el pasado distrae a la región de su principal asignatura pendiente: la educación. A través de un viaje periodístico por países exitosos, el autor busca soluciones para que Latinoamérica pueda competir en la 'economía del conocimiento' del siglo XXI.",
                size: "5.2 MB",
                date: "2024"
            },
            {
                id: 2,
                title: "Programa Digital Innovation University",
                filename: "2-Programa-Digital-Innovation-University.pdf",
                type: "PDF",
                category: "Programa Académico",
                summary: "Este documento presenta el programa de Licenciatura en Sistemas de Computación Administrativa de DI University, un modelo que vincula academia e industria en 1.5 años. El programa es 100% en línea, integra certificaciones internacionales (con un 90% de tasa de certificación), inglés y softskills.",
                size: "1.8 MB",
                date: "2024"
            },
            {
                id: 3,
                title: "Programa de Formación",
                filename: "3-Programa-de-Formacion.pdf",
                type: "PDF",
                category: "Formación",
                summary: "Este documento detalla un programa de formación integral de DI University, estructurado en dos fases: un 'Certification Driven Program' de 1 año y un 'Experience Driven Program' de 4-6 meses. El currículum abarca múltiples áreas tecnológicas como Fundamentos, Metodologías, Programación, Bases de Datos, DevOps, Cloud e IA.",
                size: "2.1 MB",
                date: "2024"
            },
            {
                id: 4,
                title: "Horas - Programa Licenciatura en Sistemas",
                filename: "4-Horas-Programa-Licenciatura-en-Sistemas-de-Computacion.pdf",
                type: "PDF",
                category: "Currículum",
                summary: "Este documento detalla el plan de estudios de la Licenciatura en Sistemas de Computación Administrativa de DI University, un programa dividido en un primer año y un segundo medio año. El programa incluye formación en Soft Skills, Inglés, Fundamentos, Metodologías, Programación y más.",
                size: "1.3 MB",
                date: "2024"
            },
            {
                id: 5,
                title: "Horas Detalle - Licenciatura en Sistemas",
                filename: "4.1-Horas-Detalle-Licenciatura-en-Sistemas-de-Computacion-Administrativa.pdf",
                type: "PDF",
                category: "Currículum",
                summary: "Documento detallado con el desglose de horas del programa de Licenciatura en Sistemas de Computación Administrativa, incluyendo la distribución específica de horas por materia y actividades.",
                size: "1.1 MB",
                date: "2024"
            },
            {
                id: 6,
                title: "Horas - Modelo 7 horas diarias",
                filename: "4.2-Horas-Modelo-7-horas-diarias.png",
                type: "Imagen",
                category: "Currículum",
                summary: "Diagrama visual que muestra el modelo educativo de 7 horas diarias de DI University, detallando la distribución del tiempo académico y práctico.",
                size: "856 KB",
                date: "2024"
            },
            {
                id: 7,
                title: "Publicidad DIU 2024",
                filename: "5-Publicidad-DIU-2024-OnePage.pdf",
                type: "PDF",
                category: "Marketing",
                summary: "Este documento publicita el programa SEP 2024-2025 de Digital Innovation University, disponible en varios estados mexicanos como CDMX, Colima, Jalisco y Veracruz. El programa se enfoca en las tecnologías que se certificarán en la primera generación.",
                size: "3.2 MB",
                date: "2024"
            },
            {
                id: 8,
                title: "Finanzas - Plan Universidad Completo",
                filename: "6-Finanzas-Plan-Universidad-Completo.xlsx",
                type: "Excel",
                category: "Finanzas",
                summary: "Este documento es un plan financiero detallado para el 'Plan Universidad'. Presenta el modelo financiero y operativo completo, incluyendo un desglose de los costos fijos y los costos asociados con los asesores de prácticas.",
                size: "2.8 MB",
                date: "2024"
            },
            {
                id: 9,
                title: "Finanzas - Costos",
                filename: "7-Finanzas-Costos.jpeg",
                type: "Imagen",
                category: "Finanzas",
                summary: "Tabla detallada de los costos de colegiatura de DI University. Muestra el precio final de la colegiatura sin beca (15,000) y los montos a pagar con becas del 10%, 20%, 30% y 40%.",
                size: "642 KB",
                date: "2024"
            }
        ];

        // Función para obtener el ícono según el tipo de archivo
        function getFileIcon(type, filename) {
            const extension = filename.split('.').pop().toLowerCase();

            switch(type.toLowerCase()) {
                case 'pdf':
                    return '<i class="fas fa-file-pdf"></i>';
                case 'excel':
                case 'xlsx':
                case 'xls':
                    return '<i class="fas fa-file-excel"></i>';
                case 'imagen':
                case 'image':
                case 'png':
                case 'jpg':
                case 'jpeg':
                    return '<i class="fas fa-file-image"></i>';
                default:
                    if (extension === 'pdf') return '<i class="fas fa-file-pdf"></i>';
                    if (['xlsx', 'xls'].includes(extension)) return '<i class="fas fa-file-excel"></i>';
                    if (['png', 'jpg', 'jpeg'].includes(extension)) return '<i class="fas fa-file-image"></i>';
                    return '<i class="fas fa-file-alt"></i>';
            }
        }

        // Función para formatear el resumen
        function formatSummary(summary, maxLength = 200) {
            if (summary.length <= maxLength) return summary;
            return summary.substring(0, maxLength) + '...';
        }

        // Función para crear una tarjeta de documento
        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'document-card fade-in';
            card.setAttribute('data-category', doc.category.toLowerCase());
            card.setAttribute('data-title', doc.title.toLowerCase());
            card.setAttribute('data-summary', doc.summary.toLowerCase());

            card.innerHTML = `
                <div class="document-header">
                    <div class="document-icon">
                        ${getFileIcon(doc.type, doc.filename)}
                    </div>
                    <div class="document-title">${doc.title}</div>
                    <div class="document-type">${doc.category} • ${doc.type}</div>
                </div>
                <div class="document-content">
                    <div class="document-summary">
                        ${formatSummary(doc.summary)}
                    </div>
                    <div class="document-actions">
                        <a href="${baseUrl}${doc.filename}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> Ver Documento
                        </a>
                        <a href="${baseUrl}${doc.filename}" download class="btn btn-secondary">
                            <i class="fas fa-download"></i> Descargar
                        </a>
                    </div>
                    <div class="document-meta">
                        <div class="meta-item">
                            <i class="fas fa-file"></i>
                            <span>${doc.type}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-database"></i>
                            <span>${doc.size}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${doc.date}</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Función para renderizar los documentos
        function renderDocuments(docs = documents) {
            const grid = document.getElementById('documentsGrid');
            const noResults = document.getElementById('noResults');

            grid.innerHTML = '';

            if (docs.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noResults.classList.add('hidden');

                docs.forEach(doc => {
                    const card = createDocumentCard(doc);
                    grid.appendChild(card);
                });
            }
        }

        // Función de búsqueda
        function searchDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (searchTerm === '') {
                renderDocuments();
                return;
            }

            const filteredDocs = documents.filter(doc =>
                doc.title.toLowerCase().includes(searchTerm) ||
                doc.summary.toLowerCase().includes(searchTerm) ||
                doc.category.toLowerCase().includes(searchTerm) ||
                doc.type.toLowerCase().includes(searchTerm)
            );

            renderDocuments(filteredDocs);
        }

        // Event listener para la búsqueda
        document.getElementById('searchInput').addEventListener('input', searchDocuments);

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderDocuments();
        });
    </script>
</body>
</html>
